<app-header></app-header>

<div style="display: flex; margin-top: 10vh; width: 60vw">
  <div class="container mt-5">
    <div class="d-flex justify-content-center row">
      <div class="col-md-8">
        <div class="d-flex flex-column comment-section">
          <div class="bg-white p-2">
            <div class="d-flex flex-row user-info">
              <div class="d-flex flex-column justify-content-start ml-2">
                <span class="d-block font-weight-bold name"><i class="fa fa-envelope"></i> {{
                  posts.email
                }}</span>
              </div>
            </div>
            <div class="mt-2">
              <p class="comment-text">
                {{posts.title}}
              </p>
            </div>
          </div>
          <div class="bg-white">
            <div class="d-flex flex-row fs-12">
              <div class="like p-2 cursor">
                <i class="fa fa-thumbs-o-up"></i><span class="ml-1">Like</span>
              </div>
              <div class="like p-2 cursor">
                <i class="fa fa-commenting-o"></i
                ><span class="ml-1">view Comments</span>
              </div>
            </div>
          </div>
          <div class="bg-light p-2">
              <form (ngSubmit)="addComment()" [formGroup]="postForm">
            <div class="d-flex flex-row align-items-start">
              <textarea formControlName="tittle" id="comment" name="comment"
                class="form-control ml-1 shadow-none textarea" [(ngModel)]="comment" 
              ></textarea>
              <div *ngIf="submitted && (f.tittle.errors)" class="invalid-feedback">
                <div *ngIf="f.tittle.errors.required"><span style="color: white;">Empty post not allowed</span></div>
  
            </div>
            </div>
            <div class="mt-2 text-right">
              <button class="btn btn-primary btn-sm shadow-none" sytle="margin-left:20px" type="submit">
                Post comment</button
              ><button
                class="btn btn-outline-primary btn-sm ml-1 shadow-none"
                type="reset"
              >
                Cancel
              </button>
            </div>
        </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
